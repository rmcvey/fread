<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>fread example</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <style>
    .btn-file {
      position: relative;
      overflow: hidden;
    }
    .btn-file input[type=file] {
      position: absolute;
      top: 0;
      right: 0;
      min-width: 100%;
      min-height: 100%;
      font-size: 999px;
      text-align: right;
      filter: alpha(opacity=0);
      opacity: 0;
      outline: none;
      background: white;
      cursor: inherit;
      display: block;
    }
    #table-container{
      overflow-x:auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>fread example</h1>
      <p class="lead">Display selected file without uploading.</p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span class="btn btn-primary btn-file">
          Browse <input type="file" id="files" name="files[]" multiple />
        </span>
      </div>
    </div>
    <br />
    <div class="row">
      <div id="table-container" class="col-md-12">
      	<table id="list" class="table table-bordered table-striped">
      		<thead></thead>
      		<tbody></tbody>
      	</table>
      </div>
    </div>
  </div>
	<script src="../lib/fread.js"></script>
	<script>
	var reader = new fread({
		in:  '#files',
		out: '#list',
		before: function(e){
      console.log('Triggered before files are processed');
		},
		after: function(rows){
			console.log(rows);
		}
	});
	</script>
</body>
</html>
